<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML FORMS ELEMENT</h1>
    <form >
        <label for="username">Enter your username :</label>
        <input type="username" id="username" name="username" required> <br> <br>
        <label for="password">Enter your password :</label>
        <input type="password" name="" id="password" name="password"  required> <br><br>
        <label for="Email">Enter your Email ID :</label>
        <input type="email" name="" id="Email" name="email" required><br><br>
        <p>Select your age: </p> 
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option3">50+</label>
        <br><br>

        <label for="quetion">security question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite color?</option>
            <option value="q2">Who is your favourite Teacher?</option>
            <option value="q3">Who is your first best friend?</option>
        </select>
        <br><br>
        <label for="answer">security question answer:</label>
        <input type="answer" name="answer" id="answer"> <br><br>

        <label for="bio">Add your bio.</label> <br>
        <textarea name="bio" id="bio" cols="40" rows="10" placeholder="Write your bio here..."></textarea>
        <br><br>
        <input type="submit" value="Submit the form">
    </form>

</body>
</html>

<!--
Note: tag and attributes used in html forms

1. label -- is represents a caption for an item in a user interface
2. input --  specifies an input field where the user can enter data.
3. textarea -- to collect user inputs like comments or reviews
4. cols -- to tell the browser how many average-width characters should fit on a single line i.e. the number of columns to display
5. rows -- to specifies the visible height of a text area, in lines.
6. value --  specifies the value of an <input> element
7. name -- specify the name of the <input> tag
8. select -- to create a drop-down list
9. option -- defines an option in a select list.
10.submit -- defines a submit button which submits all form values to a form-handler
11.placeholder -- specifies a short hint that describes the expected value of an input field
12.required -- specifies that an input field must be filled out before submitting the form
13.radio -- to define the small circles, which are highlighted when selected
14.type -- to define the structure and content of an HTML code
15.br -- give one line break

-->
