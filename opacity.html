<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Opacity</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust height as needed */
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fbuffer.com%2Flibrary%2Ffree-images%2F&psig=AOvVaw0xlXz_fMtQsYpRFC7c7Do3&ust=1724147231199000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNj-r4zjgIgDFQAAAAAdAAAAABAE'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 1; /* Adjust the opacity here */
        }

        .content {
            position: relative;
            z-index: 1;
            color: blue;
            text-align: center;
            padding-top: 100px; /* Center text vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1>Hello, World!</h1>
        </div>
    </div>
</body>
</html>
